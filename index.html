<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疑似プログラミング言語エディタ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #codeInput {
            width: 100%;
            height: 200px;
            font-family: monospace;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        #saveButton, #runButton {
            margin: 10px 0;
        }

        #highlightedCode {
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            overflow: auto;
        }

        #output {
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }

        .number {
            color: blue;
        }

        .function {
            color: red;
        }

        .event {
            color: yellow;
        }

        .variable {
            color: green;
        }

        .keyword {
            color: purple;
        }

        .string {
            color: orange;
        }
    </style>
</head>
<body>
    <textarea id="codeInput" placeholder="コードをここに入力..."></textarea>
    <button id="saveButton">コードを保存</button>
    <button id="runButton">コードを実行</button>
    <pre id="highlightedCode"></pre>
    <div id="output"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeInput = document.getElementById('codeInput');
            const saveButton = document.getElementById('saveButton');
            const runButton = document.getElementById('runButton');
            const highlightedCode = document.getElementById('highlightedCode');
            const output = document.getElementById('output');

            // ローカルストレージから保存されたコードを読み込む
            codeInput.value = localStorage.getItem('code') || '';

            // コードのハイライト処理
            function highlightCode(code) {
                const highlighted = code
                    .replace(/"(.*?)"/g, '<span class="string">"$1"</span>')  // 文字列リテラルのハイライト
                    .replace(/(\d+)/g, '<span class="number">$1</span>')  // 数字のハイライト
                    .replace(/(\bfunction\b|\bdef\b)/g, '<span class="function">$1</span>')  // 関数キーワードのハイライト
                    .replace(/(\bif\b|\belse\b|\bwhile\b|\bfor\b|\btry\b|\bcatch\b|\breturn\b|\bbreak\b|\bcontinue\b)/g, '<span class="event">$1</span>')  // 制御構文のハイライト
                    .replace(/(\blet\b|\bconst\b|\bvar\b|\b[a-zA-Z_]\w*\b)/g, '<span class="variable">$1</span>')  // 変数のハイライト
                    .replace(/(\bclass\b|\bimport\b|\bexport\b|\bmodule\b|\bnamespace\b)/g, '<span class="keyword">$1</span>');  // その他のキーワードのハイライト

                return highlighted;
            }

            // ハイライトを更新する
            function updateHighlight() {
                highlightedCode.innerHTML = highlightCode(codeInput.value);
            }

            // カスタムのprint関数
            function customPrint(message) {
                output.textContent += message + '\n';
            }

            // コードをローカルストレージに保存する
            saveButton.addEventListener('click', () => {
                localStorage.setItem('code', codeInput.value);
                updateHighlight();
            });

            // コードを実行する
            runButton.addEventListener('click', () => {
                output.innerHTML = ''; // 前回の出力をクリア
                try {
                    // 'print'関数をcustomPrintに置き換える
                    let code = codeInput.value
                        .replace(/def\s+(\w+)\(([^)]*)\):\s*([\s\S]*?)(?=def\s|\s*$)/g, 'function $1($2) { $3 }')
                        .replace(/(\bprint\(([^)]*)\);?)/g, 'customPrint($2);')
                        .replace(/(\bconsole\.log\(([^)]*)\);?)/g, 'customPrint($2);');  // console.logもサポート
                    
                    // サンドボックス化された環境でコードを評価する
                    const result = new Function('customPrint', code);
                    result(customPrint);
                } catch (error) {
                    output.textContent = `エラー: ${error.message}`;
                }
            });

            // 初期ハイライト
            updateHighlight();

            // コード入力の変更に応じてハイライトを更新
            codeInput.addEventListener('input', updateHighlight);
        });
    </script>
</body>
</html>
