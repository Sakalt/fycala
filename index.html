<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疑似プログラミング言語エディタ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #codeInput {
            width: 100%;
            height: 200px;
            font-family: monospace;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        #saveButton, #runButton {
            margin: 10px 0;
        }

        #highlightedCode {
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            overflow: auto;
        }

        #output {
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }

        .number {
            color: blue;
        }

        .function {
            color: red;
        }

        .event {
            color: yellow;
        }

        .variable {
            color: green;
        }
    </style>
</head>
<body>
    <textarea id="codeInput" placeholder="コードをここに入力..."></textarea>
    <button id="saveButton">コードを保存</button>
    <button id="runButton">コードを実行</button>
    <pre id="highlightedCode"></pre>
    <div id="output"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeInput = document.getElementById('codeInput');
            const saveButton = document.getElementById('saveButton');
            const runButton = document.getElementById('runButton');
            const highlightedCode = document.getElementById('highlightedCode');
            const output = document.getElementById('output');

            // Load saved code from local storage
            codeInput.value = localStorage.getItem('code') || '';

            // Highlight code function
            function highlightCode(code) {
                const highlighted = code
                    .replace(/(\d+)/g, '<span class="number">$1</span>')
                    .replace(/(\bfunction\b|\bdef\b)/g, '<span class="function">$1</span>')
                    .replace(/(\bif\b|\belse\b|\bwhile\b|\bfor\b|\btry\b|\bcatch\b)/g, '<span class="event">$1</span>')
                    .replace(/(\blet\b|\bconst\b|\bvar\b|\b[a-zA-Z_]\w*\b)/g, '<span class="variable">$1</span>');

                return highlighted;
            }

            // Update highlighted code
            function updateHighlight() {
                highlightedCode.innerHTML = highlightCode(codeInput.value);
            }

            // Custom print function
            function customPrint(message) {
                output.textContent += message + '\n';
            }

            // Save code to local storage
            saveButton.addEventListener('click', () => {
                localStorage.setItem('code', codeInput.value);
                updateHighlight();
            });

            // Run code
            runButton.addEventListener('click', () => {
                output.innerHTML = ''; // Clear previous output
                try {
                    // Replace 'print' function with customPrint
                    let code = codeInput.value
                        .replace(/def\s+(\w+)\(([^)]*)\):\s*([\s\S]*?)(?=def\s|\s*$)/g, 'function $1($2) { $3 }')
                        .replace(/(\bprint\(([^)]*)\);?)/g, 'customPrint($2);');
                    
                    // Evaluate the code in a sandboxed environment
                    const result = new Function('customPrint', code);
                    result(customPrint);
                } catch (error) {
                    output.textContent = `エラー: ${error.message}`;
                }
            });

            // Initial highlight
            updateHighlight();

            // Update highlight on code input change
            codeInput.addEventListener('input', updateHighlight);
        });
    </script>
</body>
</html>
